
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Paperschain Journal</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      main {
        margin-top: 0px;
      }

      #content {
        display: none;
      }

    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="http://www.google.com" target="_blank">Paperschain Journal</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
            <form onSubmit="App.register(); return false;">
              <p>姓名:<input id="name" type="text"/></p>
              <p>職位:
                <select id="status" maxlength="18">
              　<option value="Student">學生</option>
              　<option value="teacher">教授</option>
              　<option value="phd">博士</option>
              　<option value="master">碩士</option>
                </select>
              </p>
              <p>服務單位／學校: <select id="organization" maxlength="18" ></p>
              <option value="none">未選擇</option>
                <option value="National Taiwan University">國立台灣大學</option>
                <option value="National Taiwan Normal University">國立師範大學</option>
                <option value="National Chengchi University">國立政治大學</option>
                <option value="Chinese Culture University">中國文化大學</option>
                <option value="National Yang-Ming University">國立陽明大學</option>
                <option value="Taipei National University of the Arts">國立台北藝術大學</option>
              </select>
              <p>郵件: <input type="text" name="email" /></p>
              <input type="submit"/>
            </form>
            <ul id="memberList" class="list-unstyled">
              <div class="memberTemplate" style="display: none">
                  <span class="content">Task content goes here...</span>
              </div>
            </ul>
          </div>
        </main>
      </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
